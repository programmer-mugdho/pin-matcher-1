<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" class="button number">7</div>
                              <div id="8" class="button number">8</div>
                              <div id="9" class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" class="button number">4</div>
                              <div id="5" class="button number">5</div>
                              <div id="6" class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" class="button number">1</div>
                              <div id="2" class="button number">2</div>
                              <div id="3" class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="button"><</div>
                                <div id="0" class="button number">0</div>
                                <div id="clearAll" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="failed" class="notify">❌ Pin Didn't Match, Please try again!!!</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you!!!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
